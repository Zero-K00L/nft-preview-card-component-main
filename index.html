<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main class="main">
      <img class="main_img" src="images/image-equilibrium.jpg">
      <div class="text">
        <h1 class="nft_name"><embed>Equilibrium #3429</h1>
        <p class="nft_description">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="info">
        <p class="value"><embed class="nft_icon" src="images/icon-ethereum.svg"></embed>0.041 ETH</p>
        <p class="time"><embed class="time_icon" src="images/icon-clock.svg"><embed>3 days left</p>
      </div>
      <span class="line_divider"></span>  

      <footer class="footer">
        <img class="avatar" src="images/image-avatar.png">
        <p class="author">Creation of <span class="author_name">Jules Wyvern</span></p>
      </footer>
    </main>
  </body>
</html>
